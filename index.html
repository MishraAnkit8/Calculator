<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
    <div>
    <input type="text" id="result" readonly>
    <button type="button" id="clear-button">C</button>
    </div>
    <div class="first">
        <button id="button1">1</button>
        <button id="button2">2</button>
        <button id="button3">3</button>
        <button class="operator" id="buttonPlus">+</button>
    </div>
    <div class="second">
        <button id="button4">4</button>
        <button id="button5">5</button>
        <button id="button6">6</button>
        <button  id="buttonSub">-</button>
    </div>
    <div class="third">
        <button id="button7">7</button>
        <button id="button8">8</button>
        <button id="button9">9</button>
        <button  id="buttonDiv">/</button>
    </div>
    <div class="fourth">
        <button id="buttonZero">0</button>
        <button id="buttonDot">.</button>
        <button id="buttonMul">*</button>
        <button id="enterBtn">Enter</button>
        
    </div>
    


    
    </div>
    <script src="script.js"></script>
</body>
</html>
